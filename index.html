        const canvas = document.getElementById('canvas-particle');

        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, isClick) {
                this.x = x; this.y = y;
                this.size = isClick ? Math.random() * 4 + 2 : Math.random() * 1.5 + 0.5;
                const speedMult = isClick ? 4 : 1.2;
                this.speedX = (Math.random() - 0.5) * speedMult;
                this.speedY = (Math.random() - 0.5) * speedMult - (isClick ? 0 : 0.5);
                this.friction = 0.98;
                this.life = 1.0;
                this.decay = isClick ? 0.012 : 0.02; 
            }
            update() { 
                this.speedX *= this.friction; 
                this.speedY *= this.friction; 
                this.x += this.speedX; 
                this.y += this.speedY; 
                this.life -= this.decay; 
            }
            draw() {
                ctx.save(); 
                ctx.fillStyle = `rgba(255, 255, 255, ${this.life})`; 
                ctx.shadowBlur = 8; 
                ctx.shadowColor = "white";
                ctx.beginPath(); 
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); 
                ctx.fill(); 
                ctx.restore();
            }
        }

        window.addEventListener('mousemove', (e) => { 
            for (let i = 0; i < 2; i++) particles.push(new Particle(e.clientX, e.clientY, false));

            for (let i = 0; i < 25; i++) particles.push(new Particle(e.clientX, e.clientY, true));

        function animate() {

            for (let i = 0; i < particles.length; i++) {
                particles[i].update(); 
                particles[i].draw();
                if (particles[i].life <= 0) { particles.splice(i, 1); i--; }
            }
            requestAnimationFrame(animate);
        }

const audioCtx6 = new (window.AudioContext || window.webkitAudioContext)();
const src6 = audioCtx6.createMediaElementSource(music);
const analyser6 = audioCtx6.createAnalyser();

src6.connect(analyser6);
analyser6.connect(audioCtx6.destination);

analyser6.fftSize = 512;
const bufferLen6 = analyser6.frequencyBinCount;
const dataArr6 = new Uint8Array(bufferLen6);

let smoothBars6 = new Array(64).fill(0);
let flashPower = 0;

function getBassImpact() {
    analyser6.getByteFrequencyData(dataArr6);
    let sum = 0;
    for (let i = 0; i < 25; i++) sum += dataArr6[i];
    return sum / 25 / 255; // 0–1
}

function drawFlashingBars() {
    analyser6.getByteFrequencyData(dataArr6);

    const bass = getBassImpact();

    // ทำให้แสงแฟลชตามบีต
    if (bass > 0.35) flashPower = 1;
    flashPower *= 0.88; // ค่อยๆ ดับ

    const barCount = 56;
    const step = Math.floor(bufferLen6 / barCount);
    const baseY = canvas.height * 0.9;
    const maxHeight = 140;

    const totalWidth = canvas.width * 0.75;
    const startX = (canvas.width - totalWidth) / 2;
    const gap = 5;
    const barWidth = (totalWidth - gap * (barCount - 1)) / barCount;

    ctx.save();
    ctx.shadowBlur = 40 + flashPower * 60;
    ctx.shadowColor = `rgba(255,0,0,${0.4 + flashPower})`;

    for (let i = 0; i < barCount; i++) {
        let value = dataArr6[i * step] / 255;
        smoothBars6[i] = smoothBars6[i] * 0.82 + value * 0.18;

        const height = smoothBars6[i] * maxHeight + 4;
        const x = startX + i * (barWidth + gap);
        const y = baseY - height;

        const glow = flashPower * 180;

        const gradient = ctx.createLinearGradient(0, y, 0, baseY);
        gradient.addColorStop(0, `rgba(255,${glow},${glow},1)`);
        gradient.addColorStop(0.4, "rgba(220,0,0,0.9)");
        gradient.addColorStop(1, "rgba(0,0,0,0.25)");

        ctx.fillStyle = gradient;

        const radius = barWidth / 2.2;

        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.lineTo(x + barWidth - radius, y);
        ctx.quadraticCurveTo(x + barWidth, y, x + barWidth, y + radius);
        ctx.lineTo(x + barWidth, baseY);
        ctx.lineTo(x, baseY);
        ctx.lineTo(x, y + radius);
        ctx.quadraticCurveTo(x, y, x + radius, y);
        ctx.fill();
    }

    ctx.restore();
    requestAnimationFrame(drawFlashingBars);
}

    document.documentElement.style.setProperty(
        '--glass-transform',
        `translate(${shakeX * -0.25}px, ${shakeY * -0.25}px)`
    );

    requestAnimationFrame(applyBassQuake);
}

applyBassQuake();

let floatTime = 0;

function applyFloatingLayer(){
    floatTime += 0.01;

    // การลอยนุ่ม ๆ
    const floatX = Math.sin(floatTime) * 12;
    const floatY = Math.cos(floatTime * 0.8) * 8;
    const floatScale = 1.18 + Math.sin(floatTime * 0.5) * 0.04;

    // ดึงค่าแรงสั่นเดิมมารวม
    const style = getComputedStyle(document.body);
    const current = style.getPropertyValue('--bg-transform');

    // ใส่ลอยทับเข้าไป
    document.body.style.setProperty(
        '--bg-transform',
        `scale(${floatScale}) translate(${floatX}px, ${floatY}px)`
    );

    requestAnimationFrame(applyFloatingLayer);
}
